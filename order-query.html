  <script type="module">
    import { supabase } from './js/supabase-client.js';

    const queryForm = document.getElementById('query-form');

    const errorMessage = document.getElementById('error-message');
    const queryResults = document.getElementById('query-results');
    const resultsContainer = document.getElementById('results-container');

    // Status labels
    const statusLabels = {

    // Guitar type labels
    const guitarTypeLabels = {

    // Format date time
    function formatDateTime(dateTimeString) {
      const date = new Date(dateTimeString);
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'

    // Show error

      errorMessage.textContent = message;
      errorMessage.classList.add('error-message--visible');
      setTimeout(() => {

    // Render orders

      if (orders.length === 0) {

      }

      resultsContainer.innerHTML = orders.map(order => `

            <span class="order-item__id">#${order.id.substring(0, 8)}</span>
            <span class="order-item__status order-item__status--${order.status}">

            ${order.assigned_to ? `

            <div class="order-item__info-row">

          ` : ''}

      `).join('');
    }

    // Handle form submission
    queryForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const phone = document.getElementById('phone').value.trim();

      // Validate phone number
      if (!/^1[3-9]\d{9}$/.test(phone)) {

      try {

        const { data, error } = await supabase
          .from('guitar_repairs')

        if (error) throw error;

        // Show results
        queryResults.classList.add('query-results--visible');
        resultsCount.textContent = `${data.length} ä¸ªè®¢å•`;
        renderOrders(data);

        // Scroll to results
        queryResults.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      } catch (error) {
        console.error('Query error:', error);

      } finally {

    // Auto-fill phone from URL parameter
