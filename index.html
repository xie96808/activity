<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="音乐活动预约平台 - 吉他课程、音乐会、工作坊预约">
  <title>音乐活动预约 | 首页</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>
  <!-- Header Navigation -->
  <header class="header" role="banner">
    <nav class="header__nav" role="navigation" aria-label="主导航">
      <div class="header__logo">
        <a href="index.html" aria-label="返回首页">音乐活动预约</a>
      </div>
      <ul class="header__menu">
        <li class="header__menu-item"><a href="index.html" aria-current="page">首页</a></li>
        <li class="header__menu-item"><a href="activities.html">活动列表</a></li>
        <li class="header__menu-item"><a href="about.html">关于我们</a></li>
        <li class="header__menu-item"><a href="user-profile.html">个人中心</a></li>
      </ul>
      <button class="header__menu-toggle" aria-label="切换菜单" aria-expanded="false">
        <span class="header__menu-icon"></span>
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main" role="main">
    <!-- Hero Section -->
    <section class="hero" aria-labelledby="hero-title">
      <div class="hero__content">
        <h1 id="hero-title" class="hero__title">发现音乐的魅力</h1>
        <p class="hero__subtitle">预约吉他课程、音乐会和工作坊</p>
        <a href="activities.html" class="hero__cta button button--primary">浏览活动</a>
      </div>
    </section>

    <!-- Featured Activities Section -->
    <section class="featured" aria-labelledby="featured-title">
      <div class="container">
        <h2 id="featured-title" class="featured__title">精选活动</h2>
        <div class="featured__grid" id="featured-activities">
          <!-- Activities will be loaded dynamically via JavaScript -->
        </div>
        <div class="featured__actions">
          <a href="activities.html" class="button button--secondary">查看全部活动</a>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section class="about-preview" aria-labelledby="about-preview-title">
      <div class="container">
        <h2 id="about-preview-title" class="about-preview__title">关于我们</h2>
        <p class="about-preview__text">
          我们致力于为音乐爱好者提供优质的学习和交流平台。
          无论您是初学者还是资深音乐人，都能在这里找到适合的活动。
        </p>
        <a href="about.html" class="button button--secondary">了解更多</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <div class="container">
      <div class="footer__content">
        <div class="footer__section">
          <h3 class="footer__title">联系我们</h3>
          <p class="footer__text">邮箱: info@musicbooking.com</p>
          <p class="footer__text">电话: 123-456-7890</p>
        </div>
        <div class="footer__section">
          <h3 class="footer__title">快速链接</h3>
          <ul class="footer__links">
            <li><a href="activities.html">活动列表</a></li>
            <li><a href="about.html">关于我们</a></li>
            <li><a href="user-profile.html">个人中心</a></li>
          </ul>
        </div>
      </div>
      <div class="footer__copyright">
        <p>&copy; 2026 音乐活动预约平台. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="js/supabase-client.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
