<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="吉他维修预约系统 - 管理员登录">
  <title>管理员登录 - 吉他维修预约系统</title>
  <link rel="stylesheet" href="css/layout-new.css">

  <!-- Google Fonts: Fira Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* Professional Login Page Design */
    * {
      font-family: 'Fira Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    :root {
      --primary-color: #0891B2;
      --primary-hover: #0E7490;
      --secondary-color: #22D3EE;
      --background: #ECFEFF;
      --text-primary: #164E63;
      --text-secondary: #0E7490;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0891B2 0%, #22D3EE 100%);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(34, 211, 238, 0.3) 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(8, 145, 178, 0.25);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .login-card__title {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      text-align: center;
      letter-spacing: -0.02em;
    }

    .login-card__subtitle {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 500;
    }

    .login-form__group {
      margin-bottom: 1.5rem;
    }

    .login-form__label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      letter-spacing: -0.01em;
    }

    .login-form__input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1.5px solid rgba(8, 145, 178, 0.2);
      border-radius: 0.5rem;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: white;
      color: var(--text-primary);
      font-family: 'Fira Sans', sans-serif;
    }

    .login-form__input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
    }

    .login-form__input::placeholder {
      color: rgba(8, 145, 178, 0.4);
    }

    .login-form__button {
      width: 100%;
      padding: 0.875rem 1rem;
      background: linear-gradient(135deg, #0891B2 0%, #22D3EE 100%);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(8, 145, 178, 0.3);
      letter-spacing: -0.01em;
    }

    .login-form__button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(8, 145, 178, 0.4);
    }

    .login-form__button:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .login-form__error {
      margin-top: 1rem;
      padding: 0.875rem;
      background: #FEE2E2;
      color: #991B1B;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      display: none;
      border: 1px solid #FECACA;
    }

    .login-form__error--visible {
      display: block;
    }

    .login-form__back {
      margin-top: 1.5rem;
      text-align: center;
    }

    .login-form__back a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .login-form__back a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1rem;
      }

      .login-card {
        padding: 2rem 1.5rem;
      }

      .login-card__title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-card__title">管理员登录</h1>
      <p class="login-card__subtitle">吉他维修预约系统</p>

      <form id="login-form" class="login-form">
        <div class="login-form__group">
          <label for="username" class="login-form__label">用户名</label>
          <input
            type="text"
            id="username"
            name="username"
            class="login-form__input"
            required
            autocomplete="username"
            placeholder="admin"
          >
        </div>

        <div class="login-form__group">
          <label for="password" class="login-form__label">密码</label>
          <input
            type="password"
            id="password"
            name="password"
            class="login-form__input"
            required
            autocomplete="current-password"
            placeholder="请输入密码"
          >
        </div>

        <button type="submit" class="login-form__button" id="login-button">
          登录
        </button>

        <div id="login-error" class="login-form__error"></div>

        <div class="login-form__back">
          <a href="index.html">← 返回首页</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { signIn, checkAuth } from './js/supabase-client.js';

    // Check if already logged in
    async function checkExistingAuth() {
      const result = await checkAuth();
      if (result.authenticated) {
        window.location.href = 'admin-dashboard.html';
      }
    }

    checkExistingAuth();

    // Handle login form submission
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const loginError = document.getElementById('login-error');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get form data
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Convert username to email format
      const email = username + '@localhost.com';

      // Clear previous error
      loginError.textContent = '';
      loginError.classList.remove('login-form__error--visible');

      // Disable button
      loginButton.disabled = true;
      loginButton.textContent = '登录中...';

      try {
        // Sign in
        const result = await signIn(email, password);

        if (result.success) {
          // Redirect to dashboard
          window.location.href = 'admin-dashboard.html';
        } else {
          // Show error
          loginError.textContent = result.error || '登录失败，请检查用户名和密码';
          loginError.classList.add('login-form__error--visible');
          loginButton.disabled = false;
          loginButton.textContent = '登录';
        }
      } catch (error) {
        console.error('Login error:', error);
        loginError.textContent = '登录失败，请重试';
        loginError.classList.add('login-form__error--visible');
        loginButton.disabled = false;
        loginButton.textContent = '登录';
      }
    });
  </script>
</body>
</html>
